
  <!-- *ngIf="!introSeen" -->
  

  
  <ion-tabs #tabs >

	  <ion-tab-bar slot="bottom">
		<ion-tab-button tab="tab1" href="/tabs/tab1"  *ngIf="userRole === 'Patient'" >
		  <ion-icon aria-hidden="true" name="analytics"></ion-icon>
		  <ion-label>Predict</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="tab2" href="/tabs/tab2"  *ngIf="userRole === 'Doctor'">
		  <ion-icon aria-hidden="true" name="person-add"></ion-icon>
		  <ion-label>Records</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="userRole === 'Patient'">
		  <ion-icon aria-hidden="true" name="card"></ion-icon>
		  <ion-label>Pay</ion-label>
		</ion-tab-button>
	  </ion-tab-bar>

</ion-tabs>
