<!-- Group of Records SVG -->
<svg width="180" height="140" viewBox="0 0 180 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Group of records icon">
  <title>Group of records</title>

  <defs>
    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f3f8ff"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0b2a66" flood-opacity="0.08"/>
    </filter>

    <linearGradient id="dbGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#e6f0ff"/>
      <stop offset="100%" stop-color="#cfe4ff"/>
    </linearGradient>
  </defs>

  <!-- faint database cylinder in back -->
  <g transform="translate(130,38)">
    <ellipse cx="0" cy="0" rx="28" ry="10" fill="url(#dbGrad)" opacity="0.9"/>
    <rect x="-28" y="0" width="56" height="34" rx="6" ry="6" fill="url(#dbGrad)" />
    <ellipse cx="0" cy="34" rx="28" ry="10" fill="#c9e0ff" opacity="0.95"/>
  </g>

  <!-- stacked record cards -->
  <g transform="translate(18,18)" filter="url(#softShadow)">
    <!-- bottom card -->
    <rect x="36" y="36" width="104" height="64" rx="8" fill="#f6f9ff" stroke="#e6eefc" />
    <!-- middle card -->
    <rect x="18" y="18" width="120" height="72" rx="10" fill="url(#cardGrad)" stroke="#dbe8ff" />
    <!-- top card -->
    <rect x="0" y="0" width="120" height="72" rx="12" fill="#ffffff" stroke="#cfe3ff" />

    <!-- top-card content: small avatar + text lines -->
    <g transform="translate(12,14)">
      <!-- avatar circle -->
      <circle cx="14" cy="12" r="12" fill="#4d96ff"/>
      <!-- person silhouette -->
      <path d="M14 8 C11.8 8 10 9.8 10 12 C10 14.2 11.8 16 14 16 C16.2 16 18 14.2 18 12 C18 9.8 16.2 8 14 8 Z M6 24 C6 19 10 16 14 16 C18 16 22 19 22 24" fill="#fff"/>
      <!-- text lines -->
      <rect x="36" y="6" width="64" height="8" rx="3" fill="#eef6ff"/>
      <rect x="36" y="22" width="48" height="6" rx="3" fill="#f1f7ff"/>
    </g>

    <!-- middle-card content preview -->
    <g transform="translate(18,36)" opacity="0.85">
      <circle cx="20" cy="28" r="9" fill="#7bd389"/>
      <rect x="36" y="22" width="60" height="6" rx="3" fill="#f1f7ff"/>
      <rect x="36" y="34" width="42" height="6" rx="3" fill="#f6f9ff"/>
    </g>

    <!-- bottom-card content preview -->
    <g transform="translate(36,54)" opacity="0.7">
      <circle cx="20" cy="10" r="8" fill="#ff6f61"/>
      <rect x="36" y="6" width="58" height="5" rx="3" fill="#f2f6ff"/>
    </g>
  </g>

  <!-- small badge showing count (optional) -->
  <g transform="translate(136,6)">
    <circle r="14" fill="#ffcf66" stroke="#ffb347" />
    <text x="0" y="5" text-anchor="middle" font-size="12" font-family="Arial" font-weight="700" fill="#3a2300">All</text>
  </g>
</svg>
