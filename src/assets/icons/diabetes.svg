<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="#ff6666" opacity="0.15" />

  <!-- Glucose meter body -->
  <rect x="40" y="25" width="40" height="70" rx="10" ry="10" fill="#ff4d4d" stroke="#b30000" stroke-width="2">
    <animateTransform attributeName="transform"
      type="translate"
      values="0,0; 0,-2; 0,0"
      dur="2s"
      repeatCount="indefinite" />
  </rect>

  <!-- Screen -->
  <rect x="45" y="30" width="30" height="20" rx="3" ry="3" fill="#fff" stroke="#ccc" stroke-width="1" />

  <!-- Number on screen -->
  <text x="60" y="45" font-size="10" text-anchor="middle" fill="#ff4d4d" font-weight="bold">5.6</text>

  <!-- Button -->
  <circle cx="60" cy="75" r="5" fill="#fff" stroke="#ccc" stroke-width="1" />

  <!-- Droplet -->
  <path d="M60 95 C50 80, 70 80, 60 95 Z" fill="#ff1a1a">
    <animate attributeName="fill-opacity"
      values="1;0.5;1"
      dur="1.5s"
      repeatCount="indefinite" />
    <animateTransform attributeName="transform"
      type="scale"
      values="1;1.1;1"
      additive="sum"
      dur="1.5s"
      repeatCount="indefinite" />
  </path>

  <!-- Outer glow pulse -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#ff1a1a" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="55;58;55" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
